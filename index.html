<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/main copy.js"></script>
    <script
      src="https://kit.fontawesome.com/ca57aac127.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="searchCity">
        <input
          type="text"
          name="cityInput"
          id="cityInput"
          class="search"
          required
        />
        <button id="search" type="submit">
          <i id="searchIcon" class="fa-regular fa-magnifying-glass"></i>
        </button>
        <button id="currentLocation">
          <i id="LocationIcon" class="fa-regular fa-location-pin"></i>

        </button>
      </form>
      <section>
        <div class = "row headder">
          <div>
          <span id="CurrentCity" class = "h1">
            City,Country
          </span>
          <div id="date">date </div>
         </div>

        </div>
        <div class="row">
          <div class="currentWeather col-3">
            <img src="" alt="weatherIcon" id = "mainWeather"><br/>
          </div>
          

          <div class="currentTemp col-3">
            <h2 class="temp">
              Temperature
            </h2>
            <button
              type="button"
              class="btn btn-light buttonCelcius"
              id="celciusbtn"
            >
              °C
            </button>
            <div class="divisiontemp">|</div>
            <button
              type="button"
              class="btn btn-light buttonCelcius"
              id="farenheitbtn"
            >
              °F
            </button>
            <p>
              <div class="tempMain" id="mainTemp">5</div><div class="tempMain"> °</div>
            </p>
          </div>
          <div class="maindivision col-1">|</div>
          <div class="currentTemp col-3">
            <h2 class="hum">
              Humidity
            </h2>
            <p>
                <div class="tempMain mainHumidity">20</div><div class="tempMain"> %</div>
            </p>
          
          </div>
        </div>
      </section>
      <footer>
        <div class="row">
          <div class="col-2 dayContainer">
            <h3>Monday</h3>
            <img id="day1Icon" src="" class=" weatherIcon"> </img><br />
            <div class="weekweather">
              <div class="weeklyDayWeather" id="minTemp1">5</div><span class="weeklyDayWeatherdegree">°</span>
              <div class="division">|</div>
              <div class="weeklyDayWeather" id="maxTemp1">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Tuesday</h3>
            <img id="day2Icon" src="" class=" weatherIcon"> </img><br />
            <div class="weekweather">
                <div class="weeklyDayWeather" id="minTemp2">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather" id="maxTemp2" >10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Wednesday</h3>
            <img id="day3Icon" src="" class=" weatherIcon"> </img><br />
            <div class="weekweather">
                <div class="weeklyDayWeather" id="minTemp3">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather" id="maxTemp3" >10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Thursday</h3>
            <img id="day4Icon" src="" class=" weatherIcon"> </img><br />
            <div class="weekweather">
                <div class="weeklyDayWeather" id="minTemp4">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather" id="maxTemp4">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Friday</h3>
            <img id="day5Icon" src="" class=" weatherIcon"> </img><br />
            <div class="weekweather">
                <div class="weeklyDayWeather" id="minTemp5">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather" id="maxTemp5">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <hr id = "break" >
