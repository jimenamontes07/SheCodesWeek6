<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/ca57aac127.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="searchCity">
        <input
          type="text"
          name="cityInput"
          id="cityInput"
          class="search"
          required
        />
        <button id="search" type="submit">
          <i id="searchIcon" class="fa-regular fa-magnifying-glass"></i>
        </button>
        <button id="currentLocation">
          <i id="LocationIcon" class="fa-regular fa-location-pin"></i>

        </button>
      </form>
      <section>
        <div class="row">
          <div class="currentWeather col-3">
            <h1 id="CurrentCity">
              City,Country
            </h1>

            <i class="fa-solid fa-sun" id="mainWeather"></i><br />
            <button type="button" class="btn btn-light buttonDay">Today</button>
            <button type="button" class="btn btn-light buttonDay">Week</button>
          </div>
          <h2 id="date">date</h2>

          <div class="currentTemp col-3">
            <h2 class="temp">
              Temperature
            </h2>
            <button
              type="button"
              class="btn btn-light buttonCelcius"
              id="celciusbtn"
            >
              °C
            </button>
            <p class="divisiontemp">|</p>
            <button
              type="button"
              class="btn btn-light buttonCelcius"
              id="farenheitbtn"
            >
              °F
            </button>
            <p>
              <div class="tempMain" id="mainTemp">5</div><div class="tempMain"> °</div>
            </p>
          </div>
          <p class="maindivision col-1">|</p>
          <div class="currentTemp col-3">
            <h2 class="hum">
              Humidity
            </h2>
            <p>
                <div class="tempMain mainHumidity">20</div><div class="tempMain"> %</div>
            </p>
          
          </div>
        </div>
      </section>
      <footer>
        <div class="row">
          <div class="col-2 dayContainer">
            <h3>Monday</h3>
            <i class="fa-solid fa-cloud weatherIcon"></i><br />
            <div class="weekweather">
              <div class="weeklyDayWeather">5</div><span class="weeklyDayWeatherdegree">°</span>
              <div class="division">|</div>
              <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Tuesday</h3>
            <i class="fa-solid fa-cloud weatherIcon"></i><br />
            <div class="weekweather">
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Wednesday</h3>
            <i class="fa-solid fa-cloud weatherIcon"></i><br />
            <div class="weekweather">
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Thursday</h3>
            <i class="fa-solid fa-cloud weatherIcon"></i><br />
            <div class="weekweather">
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
          <div class="col-2 dayContainer">
            <h3>Friday</h3>
            <i class="fa-solid fa-cloud weatherIcon"></i><br />
            <div class="weekweather">
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
                <div class="division">|</div>
                <div class="weeklyDayWeather">10</div><span class="weeklyDayWeatherdegree">°</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <a style = "margin-left:5%;" href="https://github.com/jimenamontes07/SheCodesWeek6">Link to GitHub project</a>
  </body>
</html>
